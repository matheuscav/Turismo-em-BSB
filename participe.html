!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Turismo em Brasília para 60+</title>
</head>
<body>

    <header class="cabeçalho">
        <h1>TURISMO EM BRASÍLIA PARA 60+</h1>
        <nav class="menu">
            <a href="index.html">Início</a>
            <a href="galeria.html">Galeria de Fotos</a>
            <a href="participe.html">Participe</a>
            <a href="equipe.html">Nossa Equipe</a>
        </nav>
    </header>

    <main class="container">
        <h2>Participe da Nossa Pesquisa!</h2>
        <p>Sua opinião é muito importante para criarmos roteiros e atividades que você realmente goste. Por favor, responda às perguntas abaixo.</p>

        <form action="URL_DO_SEU_FORMSPREE" method="POST" class="formulario">
            <label for="nome">Seu nome (opcional):</label>
            <input type="text" id="nome" name="nome">

            <label>Quais passeios você mais gosta?</label>
            <div class="opcoes">
                <input type="checkbox" id="ar-livre" name="preferencia" value="Ar Livre">
                <label for="ar-livre">Passeios ao ar livre (parques, praças)</label><br>
                <input type="checkbox" id="culturais" name="preferencia" value="Culturais">
                <label for="culturais">Passeios culturais (museus, teatros)</label><br>
                <input type="checkbox" id="historicos" name="preferencia" value="Históricos">
                <label for="historicos">Pontos turísticos históricos (Catetinho, etc.)</label><br>
            </div>

            <label for="sugestoes">Que lugares de Brasília você gostaria de conhecer ou revisitar?</label>
            <textarea id="sugestoes" name="sugestoes" rows="5"></textarea>

            <button type="submit">Enviar Resposta</button>
        </form>
    </main>
</body>
</html>
